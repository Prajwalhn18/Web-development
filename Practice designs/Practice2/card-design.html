<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
        
        </div>

        <div class="card-text">
            <h2>Card 1</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perspiciatis officiis porro voluptatum hic fugit. Quae tempore quasi amet maiores iure facere, itaque voluptatibus, reiciendis tenetur sequi, similique beatae laudantium! Nostrum?</p>
        </div>

        <div class="card-status">
            <div class="stat">
                <div class="type">1M</div>
                <div class="value">Read</div>
            </div>

            <div class="stat">
                <div class="type">2M</div>
                <div class="value">Views</div>
            </div>

            <div class="stat">
                <div class="type">100K</div>
                <div class="value">Comments</div>
            </div>
        </div>

        
    </div>
    
</body>
</html>
