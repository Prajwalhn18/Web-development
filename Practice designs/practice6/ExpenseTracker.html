<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expenseTracker.css">
    <title>Document</title>
</head>
<body>
    <h2>Expense-Tracker</h2>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">0.00 Rs</h1>

        <div class="expense-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">+0.00 Rs</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">-0.00 Rs</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <li class="plus">
                cash<span>100 Rs</span><button class="delete-btn"></button>
            </li>
            <li class="minus">
                cash<span>400 Rs</span><button class="delete-btn"></button>
            </li>
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="from-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter text">
            </div>
            <div class="form-control">
                <label for="amount">Amount<br/>(negative-expense,positive-income)</label>
                <input type="number" id="amount" placeholder="Enter the amount"/>
                <button class="btn">Add transaction</button>
            </div>
        </form>
    </div>
    
</body>
</html>
